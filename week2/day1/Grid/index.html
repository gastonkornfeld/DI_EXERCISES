<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<h1>Ecercise 1</h1>
<header>Mock1</header>
<section>
    <!-- exercise 1 -->
    <div class="divparent1">
        <div class="divred1"></div>
        <div class="divblue1"></div>
        <div class="divred2"></div>
        <div class="divblue2"></div>
        <div class="divred3"></div>
        <div class="divblue3"></div>
        <div class="divyellow"></div>

    </div>


</section>

<!-- exercise 2 -->

<h1>Ecercise 2</h1>
  


<section style="background-color: white;">

    <div class="header2">Header</div>
    <div class="divparent2">
        <div class="Hero" style="grid-area: h;">Hero Content</div>
        <div class="Main" style="grid-area: m;">Main contents</div>
        <div class="Sidebar" style="grid-area: s;">Sidebar</div>
        <div class="Extra" style="grid-area: e;">Extra content</div>
        <div class="RelatedImg" style="grid-area: ri;">Related Images</div>
        <div class="RelatedPosts" style="grid-area: rp;">Related Posts</div>
        

    </div>
    <div class="Footer">Footer</div>

</section>



<!-- exercise 3 -->

<h1>Ecercise 3</h1>
  


<section>

    
    <div class="divparent3">
        <div class="n1" style="grid-area: aa;">1</div>
        <div class="n2" style="grid-area: bb;">2</div>
        <div class="n3" style="grid-area: cc;">3</div>
        <div class="n4" style="grid-area: dd;">4</div>
        <div class="n5" style="grid-area: ee;">5</div>
        <div class="n6" style="grid-area: ff;">6</div>
        <div class="n7" style="grid-area: gg;">7</div>
        <div class="n8" style="grid-area: hh;">8</div>
    </div>


</section>

</body>
</html>
