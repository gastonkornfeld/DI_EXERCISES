<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYOUT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="zone">
    <nav class="zone blue sticky">
        <ul class="main-nav">
            <li><a href="">About</a></li>
            <li><a href="">Products</a></li>

            <li class="push"><a href="">Contacts</a></li>
        </ul>
    </nav>
    <div class="zone red container"><img class="cover" src="images/background.png" alt="background"></div>
    <div class="zone blue">

            <div class="box zone" style="grid-area: a;"><img src="images/product1.png" alt="Image"></div>
            <div class="box zone" style="grid-area: b;"><img src="images/product2.png" alt="Image"></div>
            <div class="box zone" style="grid-area: c;"><img src="images/product3.png" alt="Image"></div>
            <div class="box zone"><img src="images/product4.png" alt="Image"></div>
            <div class="box zone"><img src="images/product5.png" alt="Image"></div>
            <div class="box zone"><img src="images/product6.png" alt="Image"></div>
            <div class="box zone"><img src="images/new.png" alt="Image"></div>
            <div class="box zone"><img src="images/logo.png" alt="Image"></div>


        </div>
            
    </div>
    <footer class="zone yellow">Kornfeld Gaston. Developers Intitute Student</footer>
</body>
</html>
