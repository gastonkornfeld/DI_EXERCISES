<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landcape2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>




<!-- Landing page 2 -->

<h1 class="firstheader">DOWNLOAD NOW</h1>
  


<section>

    
    <div class="divparent2">
        <form class="inputgrid">
            <div style="grid-area: a;">
                <label for="fname">First Name*</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div style="grid-area: b;">
                <label for="lname">Last Name*</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <div style="grid-area: c;">
                <label for="fmail">Email*(<a style="text-decoration: underline; color: aqua; font-size: small;">PRIVACY POLICY</a>)*</label>
                <input type="email" id="fmail" name="fmail" required>
            </div>
            <div style="grid-area: d;">
                <label for="number">Phone number*</label>
                <input type="text" id="number" name="number" required>
            </div>
            <div style="grid-area: e;">
                <label for="website">Website URL</label>
                <input type="url" id="website" name="website" required>
            </div>
            <div style="grid-area: f;">
                <label for="company">Company name*</label>
                <input type="company" id="company" name="company" required>
            </div>
            
            
        </form>
        <div>
            <label for="country2">HOW MANY EMPLOYEES WORK THERE?*</label>
            <form>
                <select id="country2" name="country2">
                <option value="au">Between 10 and 50</option>
                <option value="ca">Between 50 and 100</option>
                <option value="usa">More than a 100</option>
                </select>
            </form>
        </div>
        <div> 
            <h6>DOES YOUR COMPANY SELL ANY OF THE FOLLOWING SERVICES</h6>
            <ul>
            
                <li>WEB DESIGN</li>
                <li>ONLINE MARKETING</li>
                <li>SEO/SEM</li>
                <li>ADVERTISING AGENCY SERVICES</li>
            </ul>
        </div>
            
            
        <div class="divselect">
            <label for="country">ADVERTISING AGENCY SERVICES*</label>
            <form> 
                <select id="country" name="country">
                <option value="au">Please Select</option>
                <option value="ca">Between 50 and 100</option>
                <option value="usa">More than a 100</option>
                </select>
            </form>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">SUSCRIBE TO HUBSPOT MARKETING BLOG</label><br>
        </div>
        <div class="buttom1">
            <button>DOWNLOAD NOW</button>
        </div>

        
        

    </div>
    

</section>



</section>

</body>
</html>
